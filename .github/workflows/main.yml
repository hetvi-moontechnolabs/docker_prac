name: CI

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests
        uses: docker/build-push-action@v6
        with:
          target: test
          load: true

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          target: final
          push: true
          tags: yourdockerhubusername/docker-php-sample:latest
